<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- Mio CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <!-- Immagine attiva -->
          <div class="item">
            <img
              :src="slides[currentElement].image"
              :alt="`img-${currentElement}`"
            />
            <div class="text">
              <h3>{{ slides[currentElement].title }}</h3>
              <p>{{ slides[currentElement].text }}</p>
            </div>
          </div>
          <!-- Thumbnails -->
          <div class="thumbs">
            <div @click="prevImg" class="prev"></div>
            <div @click="nextImg" class="next"></div>
            <div v-for="(thumb, index) in slides">
              <div
                @click="changeActiveThumb(index)"
                class="thumb"
                :class="currentElement === index ? 'active' : ''"
              >
                <img :src="slides[index].image" :alt="`img-${index + 1}`" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Mio JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
