<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- Mio CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div
          @mouseover="mouseOver"
          @mouseleave="mouseLeave"
          class="slider-wrapper"
          tabindex="0"
        >
          <!-- Immagine attiva -->
          <div class="item">
            <img
              :src="slides[currentElement].image"
              :alt="slides[currentElement].title"
            />
            <div class="text" v-cloak>
              <h3>{{ slides[currentElement].title }}</h3>
              <p>{{ slides[currentElement].text }}</p>
            </div>
          </div>
          <!-- Thumbnails -->
          <div class="thumbs">
            <div @click="prevImg" class="prev"></div>
            <div @click="nextImg" class="next"></div>
            <div
              v-for="(slide, index) in slides"
              @click="changeActiveThumb(index)"
              class="thumb"
              :class="currentElement === index ? 'active' : ''"
            >
              <img :src="slide.image" :alt="slide.title" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Mio JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
